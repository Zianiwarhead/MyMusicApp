<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music App Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* iOS-like Smoothness */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Desktop Container */
        #root {
            width: 100%;
            height: 100%;
            background-color: #F2F2F7;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Glassmorphism Classes */
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinning {
            animation: spin 8s linear infinite;
        }
        .paused-spin {
            animation-play-state: paused;
        }

        /* Atmospheric Blobs */
        .blob-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        .blob {
            position: absolute;
            filter: blur(60px);
            opacity: 0.5;
            z-index: 0;
            border-radius: 50%;
        }
        .blob-1 {
             background-color: #fb923c; /* orange-400 */
             width: 20vw; height: 20vw;
             top: -5vw; left: -5vw;
             animation: float1 10s ease-in-out infinite alternate;
        }
        .blob-2 {
             background-color: #93c5fd; /* blue-300 */
             width: 25vw; height: 25vw;
             bottom: -5vw; right: -5vw;
             animation: float2 12s ease-in-out infinite alternate;
        }
        
        @keyframes float1 { from { transform: translate(0,0); } to { transform: translate(20px, 40px); } }
        @keyframes float2 { from { transform: translate(0,0); } to { transform: translate(-30px, 20px); } }

        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fade-in 0.2s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
